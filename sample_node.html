<html>
<head>
    <title>ChangeDNA</title>
    <link rel="stylesheet" href="vis.css" type="text/css" />
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="d3/d3.min.js"></script>
    <script type="text/javascript" src="d3/d3.layout.min.js"></script>
    <script type="text/javascript" src="data/node.json"></script>
</head>
<body>
    <div style="height:40;float:right">
        <span id="word" class="word">Hover to see!</span>
    </div>
    <div style="height:40;overflow:hidden">
        <span class="repo">Change DNA for:</span> <span class="repo" id="repo">http://xxx</span> <a target="_blank" class="changeset" id="changeset" href="http://changeset">change set</a>:
        <span id="message" class="message">A change set messsage</span>
    </div>
    <div id="controls" style="position:absolute">
        <img style="vertical-align:middle;" id="action" src="pause.png"/>
        <input style="vertical-align:middle;width:40px" type="text" id="delay" value="500">&nbsp;ms
    </div>
    <div id="cursors" style="position:absolute">
        <img style="vertical-align:middle;" id="cursor" src="cursors.png"/>
    </div>
    <script type="text/javascript" src="vis.js"></script>
</body>
</html>
